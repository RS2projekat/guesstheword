<div ng-controller="LandingPageController">
    <div>
        <div style="overflow:auto">
            <h4>Available rooms</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 20%">Name</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tr ng-repeat="x in rooms">
                    <td>{{ x.Name }}</td>
                    <td>{{ x.Date | date: 'd.M.yyyy, H:m' }}</td>
                    <td>
                        <form>
                            <button type="submit" ng-click="enterRoom($index)" class="btn btn-primary">Enter</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container-fluid form-wrapper">
            <form id="addRoom">
                <label for="inputNewRoom" class="control-label">Add new room</label>
                <input type="text" ng-model="newRoom" class="form-control" id="inputNewRoom" placeholder="Name"><br>
                <input type="submit" ng-click="addRoom()" class="btn btn-primary" value="Add">
            </form>
        </div>
    </div>

</div>
